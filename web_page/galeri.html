<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Galeri</title>
    <link href="odev.css" rel="stylesheet" type="text/css">
    <script src="odev.js"> </script>

    <style type="text/css">
        #galeri {
            padding: 0px;
            border: 1px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>

</head>

<body>


    <div class="sayfa">

        <div class="baslik">
            <img src="logo.png" width="250" height="70" alt="Web Sitesi Logosu" />

        </div>

        <div class="menu">
            <ul>
                <li><b><a href="odev.html">Anasayfa</a></b></li>
                <li><b><a href="galeri.html">Galeri</a></b></li>
                <li><b><a href="iletişim.html">İletişim</a></b></li>
                <li style="float:right"><b><a href="hakkında.html">Hakkında</a></b></li>
            </ul>
        </div>
        <div>
            <ul class="breadcrumb">
                <li><a href="odev.html">Anasayfa</a></li>
                <li style="color:white">Galeri</li>
            </ul>
        </div>

        <h2 style="text-align:center" id="galeri">Japonya'daki Önemli Tapınaklar</h2>

        <div class="row">
            <div class="column">
                <img src="5.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="6.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="7.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
                <img src="8.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="5.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="6.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="7.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="8.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>


                <div class="column">
                    <img class="demo cursor" src="5.jpg" style="width:100%" onclick="currentSlide(1)" alt="Yakushiji Tapınağı">
                </div>
                <div class="column">
                    <img class="demo cursor" src="6.jpg" style="width:100%" onclick="currentSlide(2)" alt="Todaiji Tapınağı">
                </div>
                <div class="column">
                    <img class="demo cursor" src="7.jpg" style="width:100%" onclick="currentSlide(3)" alt="Horyuji Tapınağı">
                </div>
                <div class="column">
                    <img class="demo cursor" src="8.jpg" style="width:100%" onclick="currentSlide(4)" alt="Kofukuji Tapınağı">
                </div>
            </div>
        </div>
        <div class="alt" align="center">
            <div style="float:left"><b><i>Bilişim Sistemleri Mühendisliği</i></b></div>
            <div style="float:right"><b>Esra Aksu | B191200370</b></div>

        </div>

        <script>
            function openModal() {
            document.getElementById("myModal").style.display = "block";
            }

            function closeModal() {
            document.getElementById("myModal").style.display = "none";
            }

            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
</body>
</html>
